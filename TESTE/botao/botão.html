<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão e Div em JavaScript</title>
 <script src="botao.js" defer></script>
 <link rel="stylesheet" href="botao.css">
</head>
<body>

<!-- Botão principal -->
<button onclick="mostrarConteudo()">Mostrar Conteúdo</button>

<!-- Div que será exibida quando o botão for clicado -->
<div id="conteudo">
  <!-- Botões e informações adicionais aqui -->
  <button onclick="alternarInformacao('Informação 1')">Botão 1</button>
  <button onclick="alternarInformacao('Informação 2')">Botão 2</button>
  <button onclick="alternarInformacao('Informação 3')">Botão 3</button>
  <div id="informacoes"></div>
</div>



</body>
</html>
